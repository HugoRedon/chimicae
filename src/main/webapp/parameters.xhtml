<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:emcomp="http://xmlns.jcp.org/jsf/composite/emcomp"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

	<ui:composition template="template.xhtml">
		<ui:define name="content">
		
			<h2>Par√°metros</h2>
			<h:form>
			
			<c:if test="#{setParameters.isVDWMixingRule()}">
				<emcomp:mixtureParameters modelList ="#{setParameters.vanDerWaals}" name="k"/>
			</c:if>
			<c:if test="#{setParameters.isExcessGibbsBasedMixingRule()}">
				<emcomp:mixtureParameters modelList="#{setParameters.activityModel_A}" name="A"/>
				<emcomp:mixtureParameters modelList="#{setParameters.activityModel_B}" name="B"/>
				<c:if test="#{setParameters.isWongSandlerMixingRule()}">
					<emcomp:mixtureParameters modelList ="#{setParameters.wongSandler_b}" name="k"/>	
				</c:if>	
				<c:if test="#{setParameters.isNRTLActivityModel()}">
					
					
					 <emcomp:mixtureParameters modelList="#{setParameters.nrtl_alpha}" name="alfa"/>
				</c:if>						
			</c:if>
			
			<h:commandButton action="#{setParameters.save()}" value="Aceptar"  />
			<h:messages />
			</h:form>
		</ui:define>
	</ui:composition>
</html>
