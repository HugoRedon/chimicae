<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
        xmlns:emcomp="http://xmlns.jcp.org/jsf/composite/emcomp"
      xmlns:h="http://java.sun.com/jsf/html">

	<ui:composition template="googlePlotTemplate.xhtml">
		<ui:define name="content">
		<h:form>
			<f:ajax render="@form">
				<emcomp:homogeneous/>
				<h:panelGrid columns="2">
					<h:outputText value="criterio" />
					<h:inputText value="#{phaseEnvelopeBean.volumeDifferenceTolerance}" />
				</h:panelGrid>
				
			</f:ajax>
		 	<emcomp:ChartTable divId="equilibria" 
                             chartType="Scatter"
                            googleChartInfo="#{phaseEnvelopeBean.dataTable()}"/>
         </h:form>
		</ui:define>
	</ui:composition>
</html>
