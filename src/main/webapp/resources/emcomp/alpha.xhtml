<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <composite:interface>
        <composite:attribute name="showEquation" default="true"/>
        <composite:attribute name="alpha" type="termo.eos.alpha.Alpha" required="true"/>
        <composite:implementation>
            
            <h:panelGrid columns="3" cellpadding="10"  cellspacing="2" border="0">

               <span class="notice"> Expresi√≥n de <span>\(\alpha(T)\) : </span></span>
                <h:selectOneMenu value="#{cc.attrs.alpha}" 
                                 converter="#{alphaConverter}">
                    <f:selectItems value="#{eqProUtils.alphaList}"/>
                </h:selectOneMenu>				
            </h:panelGrid>
            <c:if test="#{cc.attrs.showEquation}">
            	<h:panelGroup>
	                \(
	                    #{cc.attrs.alpha.equation}
	                \)
               </h:panelGroup>
           	</c:if>

            
            <script>
                MathJax.Hub.Queue(["Typeset",MathJax.Hub]);
            </script>
        </composite:implementation>
    </composite:interface>
</html>
