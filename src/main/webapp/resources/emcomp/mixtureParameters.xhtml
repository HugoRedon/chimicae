<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
 		xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
<title>Not present in rendered output</title>
</head>
<body>
<composite:interface>
	<composite:attribute name="modelList" type="utils.BinaryParameterModelList" required="true"/>
	<composite:attribute name="name" required="true"/>
</composite:interface>
<composite:implementation>
	<table>
	<tr>
	<td>#{cc.attrs.name}</td>
	<ui:repeat var="ci" value="#{cc.attrs.modelList.caf}">
		<td>#{ci.name}</td>
	</ui:repeat>
	</tr>
	<ui:repeat var="ci" value="#{cc.attrs.modelList.caf}">
		<tr>
			<td>#{ci.name}</td>
			<ui:repeat var="cj" value="#{cc.attrs.modelList.caf}">
			<td>							
				<h:inputText rendered="#{not cc.attrs.modelList.isEmpty(ci,cj)}" 
					disabled="#{cc.attrs.modelList.binaryFor(ci,cj).disabled}"
					 value="#{cc.attrs.modelList.binaryFor(ci,cj).value}" />				
			</td>
			</ui:repeat>	
		</tr>
	</ui:repeat>
	</table>
</composite:implementation>
</body>
</html>
