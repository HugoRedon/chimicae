<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:emcomp="http://xmlns.jcp.org/jsf/composite/emcomp">

	<ui:composition template="template.xhtml">
	<ui:define name="content">
		<h2><h:outputText value="Substancia"/>  </h2>
		<h:form>
			<f:ajax render="@form">
				<emcomp:eos editParams="true" equationOfState="#{createSubstance.cubic}" />
				<emcomp:alpha showEquation="true" alpha="#{createSubstance.alpha}"/>
				<emcomp:component compound="#{createSubstance.compound}"/>
				<emcomp:phase phase="#{createSubstance.phase}"/>
			</f:ajax>
			<h:commandButton action="#{createSubstance.create()}" value="Aceptar" />
			<h:messages />
		</h:form>
	</ui:define>
	</ui:composition>
</html>
